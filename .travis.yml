language: minimal

services:
- docker

before_install:
- docker pull quay.io/solo-io/packer-builder-arm-image:v0.1.4.5

script:
- sudo make k3s-agent.tgz
- sudo make k3s-server.tgz

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - ./dist/k3s-agent.tgz
    - ./dist/k3s-server.tgz
  skip_cleanup: true
  on:
    tags: true